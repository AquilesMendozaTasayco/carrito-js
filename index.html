<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header-carrito">
    <h1><i class="bi bi-bag"></i> Tienda</h1>
  <button id="btnModoOscuro" class="modo-oscuro-btn" title="Modo oscuro">
    <i class="bi bi-moon-fill"></i>
  </button>

    <button class="carrito" id="btn-carrito">
      <i class="bi bi-cart3"></i>
      <span id="contador-carrito" class="contador">0</span>
    </button>
  </header>

  <section class="buscador">
    <input type="text" id="buscar" placeholder="Buscar productos...">
  </section>

  <main>
    <section class="product-list"></section>
  </main>

  <section id="carrito-panel" class="carrito-panel oculto">
    <ul id="lista-carrito"></ul>
    <div class="total">
      Total: <strong>$<span id="total-carrito">0.00</span></strong>
    </div>
    <div class="acciones-carrito">
      <button id="btn-vaciar">Vaciar carrito</button>
      <button id="btn-comprar">Finalizar compra</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
